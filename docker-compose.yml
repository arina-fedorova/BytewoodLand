services:
  unity.gateway:
    build:
      context: .
      dockerfile: services/Unity.Gateway/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - authix.auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT_SECRET=ThisIsASuperSecureKeyThatIsDefinitelyLongEnough!123456

  authix.auth:
    build:
      context: .
      dockerfile: services/Authix.Auth/Dockerfile
    ports:
      - "5001:8080"
    volumes:
      - ./data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - JWT_SECRET=ThisIsASuperSecureKeyThatIsDefinitelyLongEnough!123456

  tweetle.messenger:
    build:
      context: .
      dockerfile: services/Tweetle.Messenger/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMq__Host=rabbitmq

  squee.scheduler:
    build:
      context: .
      dockerfile: services/Squee.Scheduler/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  casha.cache:
    build:
      context: .
      dockerfile: services/Casha.Cache/Dockerfile
    ports:
      - "5002:8080"
    depends_on:
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Redis__Host=redis

  owla.observer:
    build:
      context: .
      dockerfile: services/Owla.Observer/Dockerfile
    depends_on:
      - unity.gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI at http://localhost:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  redis:
    image: redis:7
    ports:
      - "6379:6379"